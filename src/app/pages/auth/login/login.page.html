<ion-content>
  <div class="container">
    <ion-text color="primary" class="ion-text-center">
      <h1>
        <ion-icon name="rose" color="primary"></ion-icon>
        <strong>NabiilahBeauty</strong>
      </h1>
      <h6>Pancarkan Cantikmu</h6>
    </ion-text>

    <br>

    <ion-item>
      <ion-label position="floating">
        <ion-icon class="icon" size="large" name="at" color="primary"></ion-icon>&nbsp;
        Email
      </ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon class="icon" size="large" name="lock" color="primary"></ion-icon>&nbsp;
        Password
      </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <br>

    <ion-button expand="full" color="primary" (click)="login()">MASUK</ion-button>
    <ion-button expand="full" fill="clear" color="dark" (click)="register()">Daftar</ion-button>
  </div>
</ion-content>
