<ion-header no-border>
  <ion-toolbar mode="ios" no-border color="beauty">
    <ion-title>
      Akun Anda
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logOut()" color="light">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar *ngIf="!userInfo" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content *ngIf="userInfo | async as user" fullscreen>
  <div class="header ion-text-center">
    <br>
    <ion-avatar class="avatar">
      <img src="../../../assets/user.svg">
    </ion-avatar>
    <ion-text>
      <h2>{{ user.nama | uppercase}}</h2>
    </ion-text>
    <ion-text style="font-size: 18px; color: #e8e8e8;">{{ user.email }}</ion-text><br>
    <ion-text style="font-size: 16px; color: #e8e8e8;">{{ user.hp }}</ion-text>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-card class="card" color="medium">
          <ion-label><span class="numbers"><strong>{{ user.keep }}</strong></span> pcs</ion-label>
          <ion-label style="font-size: 18px">Keep</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-card class="card" color="success">
          <ion-label><span class="numbers"><strong>{{ user.success }}</strong></span> pcs</ion-label>
          <ion-label style="font-size: 18px">Sukses</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
